        <form>
        <dl class="row">
        
            <div class="form-group row">
                <label for="Number of Guests" class=" col-12 col-sm-2 form-label">Number of guests</label>
            <div class="col-11 col-sm-10">
                <dt class="form-check-inline">
                    <input type="radio" class="form-check-input" name="1" value="1"><label class="form-check-label" for="1">1</label>
                </dt>
                <dt class="form-check-inline">
                    <input type="radio" class="form-check-input" name="1" value="2"><label class="form-check-label" for="1">2</label>
                </dt>
                <dt class="form-check-inline">
                    <input type="radio" class="form-check-input" name="1" value="3"><label class="form-check-label" for='1'>3</label>

                    <input type="text" class="form-control" id="date" name="date" placeholder="Date">

                <dt class="col-12 col-md-7">
                    <input type="text" class="form-control" id="time" name="time" placeholder="Time">

    </div>
